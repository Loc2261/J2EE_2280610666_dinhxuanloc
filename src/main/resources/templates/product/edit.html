<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head><title>Chỉnh sửa sản phẩm</title></head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Chỉnh sửa sản phẩm</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Price:</label>
                            <input type="number" th:field="*{price}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Image:</label>
                            <div class="mb-2" th:if="${product.image != null && !product.image.empty}">
                                <img th:src="@{'/images/' + ${product.image}}" width="100" class="img-thumbnail d-block mb-1">
                                <small class="text-muted">Ảnh hiện tại</small>
                            </div>
                            <input type="file" name="imageProduct" class="form-control" accept="image/*">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Category:</label>
                            <select name="category.id" class="form-select">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${product.category != null && cat.id == product.category.id}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a th:href="@{/products}" class="btn btn-light border">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
