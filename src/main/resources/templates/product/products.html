<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
        <h2 class="text-primary">Quản lý sản phẩm</h2>
        <a th:href="@{/products/create}" class="btn btn-success">+ Create New Product</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                    <th>Danh mục</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${listproduct}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Tên sản phẩm</td>
                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">1,000,000 VNĐ</td>
                    <td>
                        <img th:if="${product.image != null and !product.image.isEmpty()}"
                             th:src="@{'/images/' + ${product.image}}"
                             width="80" class="rounded border shadow-sm" alt="Product Image">
                        <span th:if="${product.image == null or product.image.isEmpty()}"
                              class="text-muted small fst-italic">No Image</span>
                    </td>
                    <td th:text="${product.category != null ? product.category.name : 'N/A'}">Điện thoại</td>
                    <td class="text-center">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-outline-info btn-sm">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listproduct)}">
                    <td colspan="6" class="text-center p-4 text-muted">Danh sách trống. Hãy thêm sản phẩm mới!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
