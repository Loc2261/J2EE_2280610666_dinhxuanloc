<!-- Dành cho create.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout}">
<body>
<div layout:fragment="content">
    <div class="card shadow-sm col-md-6 mx-auto">
        <div class="card-header bg-primary text-white"><h4>Thông tin sản phẩm</h4></div>
        <div class="card-body">
            <form th:action="${product.id == 0 ? '/products/create' : '/products/edit'}" th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" th:field="*{price}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hình ảnh</label>
                    <input type="file" name="imageProduct" class="form-control" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Danh mục</label>
                    <select th:field="*{category.id}" class="form-select">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Lưu sản phẩm</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
