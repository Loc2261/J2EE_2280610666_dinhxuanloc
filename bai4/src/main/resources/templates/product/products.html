<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between mb-3">
        <h2>Danh sách sản phẩm</h2>
        <a th:href="@{/products/create}" class="btn btn-primary">+ Create New Product</a>
    </div>
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark"><tr><th>#</th><th>Name</th><th>Price</th><th>Image</th><th>Category</th><th>Action</th></tr></thead>
        <tbody>
        <tr th:each="p : ${listproduct}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td><img th:if="${p.image}" th:src="@{'/images/' + ${p.image}}" width="80" class="rounded border"></td>
            <td th:text="${p.category?.name}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
