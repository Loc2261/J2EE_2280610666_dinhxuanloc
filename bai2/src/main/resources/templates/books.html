<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <!-- KẾT NỐI VỚI LAYOUT -->
<head>
    <title>Danh sách sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-primary">Danh sách sách</h4>
            <a href="/books/add" class="btn btn-success btn-sm">+ Thêm sách mới</a>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th class="text-end pe-4">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td class="ps-4 fw-bold" th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td class="text-end pe-4">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm me-1">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Bạn chắc chắn muốn xóa?');">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
