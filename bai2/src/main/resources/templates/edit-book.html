<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sửa Sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Cập nhật thông tin</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/edit}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Tiêu đề:</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label fw-bold">Tác giả:</label>
                            <input type="text" id="author" th:field="*{author}" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="/books" class="btn btn-secondary me-2">Hủy</a>
                            <button type="submit" class="btn btn-warning">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
